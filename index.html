<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Tic_tac_toe</title>
  </head>

  <body>
    <div class="container text-dark">
      <div class="d-flex justify-content-center score">
        <div>bdddddddd</div>
        <div>f</div>
      </div>
      <h1 id="text">Tic tac toe</h1>
      <h2 id="strategy"></h2>
      <p id="msg"></p>
      <button type="reset" id="resetBtn">Reset</button>

      <div class="grid-container">
        <button class="box grid-item" id="item1"></button>
        <button class="box grid-item" id="item2"></button>
        <button class="box grid-item" id="item3"></button>
        <button class="box grid-item" id="item4"></button>
        <button class="box grid-item" id="item5"></button>
        <button class="box grid-item" id="item6"></button>
        <button class="box grid-item" id="item7"></button>
        <button class="box grid-item" id="item8"></button>
        <button class="box grid-item" id="item9"></button>
      </div>
      <p id="AQuiLeTour"></p>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
